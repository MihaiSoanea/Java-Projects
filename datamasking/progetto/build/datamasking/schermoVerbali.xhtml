<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Verbali</ui:define>

    <ui:define name="body">
        <div id="content">
            <f:metadata>
                <f:event type="preRenderView" listener="#{controlloVerbali.initBeans}"/>
            </f:metadata>
            <f:view>
               <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <h:form>
                    <f:facet name="header">
                        ELENCO VERBALI
                    </f:facet>
                    <p:panelGrid columns="1">
                        <p:dataTable var="verbale" value="#{vistaVerbali.listaVerbali}" rowKey="#{verbale.nome}" rendered="#{not empty vistaVerbali.listaVerbali}" selection="#{vistaVerbali.verbaleSelezionato}">
                            <p:column selectionMode="single" width="20"/>
                            <p:column headerText="Titolo">
                                <p:outputLabel value="#{verbale.nome}" />
                            </p:column>
                            <p:column headerText="Data">
                                <p:outputLabel value="#{verbale.dataFormattata}"/>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Dettagli" action="#{controlloVerbali.dettagli}"/>
                    </p:panelGrid>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
