<ui:composition
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="title">Admin</ui:define>

    <ui:define name="body">
        <div class="content">
            <f:metadata>
                <f:event type="preRenderView" listener="#{controlloAdmin.initBeans}"/>
            </f:metadata>         
                <f:view>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                    <h:form>
                            <p:outputLabel value="Voli amministratore"/>
                            <p:panel>
                               <p:dataTable var="volo" value="#{vistaAdmin.listaVoli}"
                                            selection="#{vistaAdmin.voloSelezionato}"
                                            rowKey="#{volo.codice}"
                                            >
                                 <p:column selectionMode="single" width="30"/>
                                 <p:column headerText="Pa/Me">
                                     <p:outputLabel value="#{volo.tipo}" style="#{volo.state.descrizione eq 'Partito' ? 'color: green;font-weight: bold;text-align: center;' : volo.state.descrizione eq 'In ritardo' ? 'color: orange;font-weight: bold;text-align: center;' : volo.state.descrizione.contains('Cancellato') ? 'color: red;font-weight: bold;text-align: center;' : 'color: blue;text-align: center;'}"/>
                                 </p:column>
                                   
                                <p:column headerText="A">
                                    <p:outputLabel value="#{volo.luogoArrivo}" style="#{volo.state.descrizione eq 'Partito' ? 'color: green;font-weight: bold;text-align: center;' : volo.state.descrizione eq 'In ritardo' ? 'color: orange;font-weight: bold;text-align: center;' : volo.state.descrizione.contains('Cancellato') ? 'color: red;font-weight: bold;text-align: center;' : 'color: blue;text-align: center;'}"/>
                                </p:column>
 
                                 <p:column headerText="Int.">
                                     <p:selectOneRadio id="customRadio" value="#{volo.internazionale}" style="#{volo.state.descrizione eq 'Partito' ? 'color: green;font-weight: bold;text-align: center;' : volo.state.descrizione eq 'In ritardo' ? 'color: orange;font-weight: bold;text-align: center;' : volo.state.descrizione.contains('Cancellato') ? 'color: red;font-weight: bold;text-align: center;' : 'color: blue;text-align: center;'}">
                                    <f:selectItem  itemValue="1" />
                                </p:selectOneRadio>      
                                </p:column> 
                            
                                <p:column headerText="Orario previsto">
                                    <p:outputLabel value="#{volo.orarioPrevisto.time}" style="#{volo.state.descrizione eq 'Partito' ? 'color: green;font-weight: bold;text-align: center;' : volo.state.descrizione eq 'In ritardo' ? 'color: orange;font-weight: bold;text-align: center;' : volo.state.descrizione.contains('Cancellato') ? 'color: red;font-weight: bold;text-align: center;' : 'color: blue;text-align: center;'}">
                                    <f:convertDateTime pattern="HH:mm"/>
                                    </p:outputLabel>
                                </p:column>
                                <p:column headerText="Orario effettivo">
                                    <p:outputLabel value="#{volo.orarioEffettivo.time}" style="#{volo.state.descrizione eq 'Partito' ? 'color: green;font-weight: bold;text-align: center;' : volo.state.descrizione eq 'In ritardo' ? 'color: orange;font-weight: bold;text-align: center;' : volo.state.descrizione.contains('Cancellato') ? 'color: red;font-weight: bold;text-align: center;' : 'color: blue;text-align: center;'}"> 
                                        <f:convertDateTime pattern="HH:mm"/>
                                    </p:outputLabel>
                                </p:column>
                                <p:column headerText="Situazione volo">
                                    <p:outputLabel value="#{volo.state.descrizione}" style="#{volo.state.descrizione eq 'Partito' ? 'color: green;font-weight: bold;text-align: center;' : volo.state.descrizione eq 'In ritardo' ? 'color: orange;font-weight: bold;text-align: center;' : volo.state.descrizione.contains('Cancellato') ? 'color: red;font-weight: bold;text-align: center;' : 'color: blue;text-align: center;'}"/>
                                </p:column>
                                <p:column headerText="Ritardo">
                                    <p:outputLabel value="#{volo.ritardo}" style="#{volo.state.descrizione eq 'Partito' ? 'color: green;font-weight: bold;text-align: center;' : volo.state.descrizione eq 'In ritardo' ? 'color: orange;font-weight: bold;text-align: center;' : volo.state.descrizione.contains('Cancellato') ? 'color: red;font-weight: bold;text-align: center;' : 'color: blue;text-align: center;'}"/>
                                </p:column>
                                   <f:facet name="footer">
                                       <p:commandButton value="Modifica" action="#{controlloAdmin.modifica}"/>
                                   </f:facet>
                            </p:dataTable>
                            </p:panel>
                    </h:form>
                </f:view>
            </div>
    </ui:define>
</ui:composition>
