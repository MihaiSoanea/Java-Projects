<ui:composition
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="/templates/template.xhtml">
    
    <ui:define name="title">Iniziale</ui:define>
    
    <ui:define name="body">
        <div class="content">
            <f:metadata>
                <f:event type="preRenderView" listener="#{controlloIniziale.init}"/>
            </f:metadata>         
                <f:view >
                    <h:form >
                            <p:panelGrid columns="3" >
                                <h:inputTextarea value="#{vistaIniziale.risultato}" cols="50" rows="20"/>
                                <p:commandButton value="Ricerca manager" action="/schermoManager"/>
                                <p:commandButton value="Ricerca impiegati" action="/schermoNoManager"  />
                            </p:panelGrid>
                    </h:form>
                </f:view>
        </div>
    </ui:define>
</ui:composition>
